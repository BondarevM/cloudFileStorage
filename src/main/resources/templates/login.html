<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<th:block th:replace="~{header :: header}"/>

<div class="container">
    <div class="registration-form mt-5">

        <form name="f" method="post" th:action="@{/login_process}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="mb-3">
                <label class="form-label" for="login">Login</label>
                <input class="form-control" type="text" name="username" id="login" placeholder="Enter your login"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password"
                       placeholder="Enter your password"/>

            </div>
<!--            <div class="flex-content">-->
                <button class="btn btn-primary mb-3" type="submit">Login</button>
                <p class="d-flex flex-column align-items-center text-danger fs-5" th:if="${param.error}" >
                Incorrect login or password
            </p>
<!--            </div>-->

        </form>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
