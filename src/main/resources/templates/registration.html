<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/registration}" th:object="${customerDto}" >

    <label for="login">Введите имя:</label>
    <input type="text" id="login" th:field="*{login}">
    <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Username Error</div>
    <br/>

    <label for="yearOfBirth">Введите пароль:</label>
    <input type="text" id="yearOfBirth" th:field="*{password}">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>

<!--    <label for="password">Введите пароль</label>-->
<!--    <input type="password" id="password" th:field="*{password}">-->
<!--    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</div>-->
<!--    <br/>-->
    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
