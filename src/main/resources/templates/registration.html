<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<th:block th:replace="~{header :: header}"/>


<div class="container">
    <div class="registration-form mt-5">
        <form th:method="POST" th:action="@{/registration}" th:object="${customerDto}">
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input class="form-control" type="text" id="login" th:field="*{login}" placeholder="Enter your login">
                <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Username Error</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="Enter your password">
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm password</label>
                <input class="form-control" type="password" id="confirmPassword" th:field="*{confirmedPassword}" placeholder="Repeat your password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="d-flex flex-column align-items-center text-danger fs-5" th:if="${#fields.hasErrors()}" th:text="${#fields.errors().get(0)}"></p>
        </form>
    </div>
</div>

<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
