<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cloud storage</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<th:block th:replace="~{header :: header}"/>

    <div th:if="${isAuthenticated}">
        Аутентифицирован
        <div>
        <form th:method="POST"  enctype="multipart/form-data" th:action="@{/uploadFile}">


        <label for="file">Choose a file:</label>

        <input type="file" id="file" name="file" />
            <button type="submit">Upload</button>
        </form>
        </div>

        <div>
            <form th:method="POST"  enctype="multipart/form-data" th:action="@{/uploadFolder}">


                <label for="folder">Choose a folder:</label>

                <input type="file" id="folder" name="folder" webkitdirectory="true" multiple/>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>


<div th:if="${!isAuthenticated}">
    Не Аутентифицирован
</div>

</body>
</html>
